<header *ngIf="userLogado.userLogado">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="userL" class="nav-item" routerLink='/perfil' routerLinkActive="active">

                    </a>
                  </li>
            
              <li class="nav-item">
                <a routerLink='/vagas' routerLinkActive="active" class="nav-link">Vagas</a>
              </li>
              <li class="nav-item">
                <a (click)="irCandidaturas()" class="nav-link" style="cursor: pointer;">Candidaturas</a>
              </li>
              <li *ngIf="userLogado.usuario.admin == 'sim'" class="nav-item">
                <a class="nav-link">Cadastrar vaga<span class="sr-only">(current)</span></a>
              </li>

                <a (click)="userLogado.encerrarSessao()" class="nav-link" style="cursor: pointer;">Sair</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
